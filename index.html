<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>柯先生の預排行程</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="banner">
  <div class="banner-content">
    <h1>柯先生の預排行程</h1>
    <button class="back-btn" onclick="goBack()">返回</button>
  </div>
</div>

<div class="planning-tabs">
  <button class="planning-tab active" onclick="switchTab('list')">
    <span>📋</span>
    <span>列表視圖</span>
  </button>
  <button class="planning-tab" onclick="switchTab('calendar')">
    <span>📅</span>
    <span>日曆視圖</span>
  </button>
</div>

<!-- 列表視圖 -->
<div id="listView" class="view-content active">
  <!-- 由 JavaScript 動態生成 -->
</div>

<!-- 日曆視圖 -->
<div id="calendarView" class="view-content">
  <div class="calendar-container">
    <div class="calendar-header">
      <div class="calendar-nav">
        <button class="calendar-nav-btn" onclick="navigateMonth(-1)">←</button>
        <h3 class="calendar-month" id="currentMonth">2025年5月</h3>
        <button class="calendar-nav-btn" onclick="navigateMonth(1)">→</button>
      </div>
    </div>
    <div class="calendar-grid" id="calendarGrid">
      <!-- 由 JavaScript 動態生成 -->
    </div>
  </div>
</div>

<!-- 日期詳情彈出視窗 -->
<div class="calendar-modal" id="calendarModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle">2025年5月1日</h3>
      <button class="modal-close" onclick="closeModal()">×</button>
    </div>
    <div class="event-list" id="modalEventList">
      <!-- 由 JavaScript 動態生成 -->
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
